{% extends 'gshop/base.html' %}

{% block content %}

<div class="row mt-5">
    <section class="pb-4">
        <div class="text-dark border rounded-5 border-dark col-md-4 mx-auto">

            <section class="w-100 p-4 d-flex justify-content-center pb-4">
                <form method="post" style="width: 22rem;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning btn-block mb-4">Войти</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center text-dark">
                        <p>Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>

                    </div>
                </form>
            </section>
        </div>
    </section>
</div>


{% endblock %}
